server:
  port: 8050

feign:
  hystrix:
    enabled: true
  httpclient:
    connection-timeout: 5000

spring:
  application:
    name: springbootConsumerFeign
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml